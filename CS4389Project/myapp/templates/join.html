{% extends 'base.html' %}

{% block content %}
    <h1> Create a Membership </h1>

    <form method="POST" action="{% url 'join' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="firstName" id="inputFirstName" aria-describedby="emailHelp" placeholder="First Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="lastName" id="inputLastName" placeholder="Last name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" id="inputEmail1" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password"/>
        </div>
        <br/>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
{% endblock %}
